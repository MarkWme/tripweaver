version: '3.8'
services:
  api:
    image: tripweaver-api:local
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
    # Security hardening for CVE-2025-8941 mitigation
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
  frontend:
    image: tripweaver-frontend:local
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API=http://host.docker.internal:8000
    volumes:
      - ./data:/app/data:ro
    # Security hardening
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
